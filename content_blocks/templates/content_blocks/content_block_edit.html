{% load i18n %}

<form method="post" action="{% url content_blocks_content_block_edit content_block.name %}?markup={{ markup }}">
    {% csrf_token %}
    {% comment %}<p><label>{{ form.content.label }}</label></p>{% endcomment %}
    <p>{{ form.content }}</p>
    <p class="content-block-action"><input type="submit" value="{% trans "Save" %}" /> or <a href="javascript:void(0);" class="content-block-cancel">{% trans "Cancel" %}</a></p>
</form>
